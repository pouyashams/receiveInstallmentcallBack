<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتیجه تراکنش</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: inline-block;
            color: black;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .timer {
            margin-top: 20px;
            font-size: 18px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .icon {
            font-size: 50px;
            margin-bottom: 10px;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const destValue = urlParams.get('dest');
            const trefValue = urlParams.get('tref');
            const payed = urlParams.get('payed') === 'true';
            let countdown = 10;

            document.getElementById("tref").textContent = trefValue || "نامشخص";
            if (payed) {
                document.getElementById("status").textContent = "پرداخت با موفقیت انجام شد";
                document.getElementById("status").classList.add("success");
                document.getElementById("icon").innerHTML = '<i class="fas fa-check-circle" style="color:green;"></i>';
            } else {
                document.getElementById("status").textContent = "پرداخت ناموفق بود";
                document.getElementById("status").classList.add("error");
                document.getElementById("icon").innerHTML = '<i class="fas fa-times-circle" style="color:red;"></i>';
            }

            function updateTimer() {
                document.getElementById("timer").textContent = countdown;
                if (countdown === 0 && destValue) {
                    window.location.href = "exp://10.29.111.6:8081/--/" + destValue;
                } else {
                    countdown--;
                    setTimeout(updateTimer, 1000);
                }
            }
            updateTimer();
        };
    </script>
</head>
<body>
    <div class="container">
        <div id="icon" class="icon"></div>
        <h2>نتیجه تراکنش</h2>
        <p>کد تراکنش: <span id="tref"></span></p>
        <p id="status"></p>
        <p class="timer">انتقال در <span id="timer">10</span> ثانیه...</p>
    </div>
</body>
</html>
